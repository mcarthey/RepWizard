name: .NET CI (Reusable)

on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        default: "9.0.x"
      solution-filter:
        type: string
        required: true
      test-settings:
        type: string
        default: "./coverage.runsettings"
      maui-project:
        type: string
        default: ""
      maui-ui-project:
        type: string
        default: ""
      maui-runner:
        type: string
        default: "macos-15"
      maui-target-framework:
        type: string
        default: "net9.0-android"
      smoke-test-url:
        type: string
        default: ""
      smoke-test-cwd:
        type: string
        default: ""
      smoke-test-env:
        type: string
        default: ""
      codecov-enabled:
        type: boolean
        default: false
      test-timeout-minutes:
        type: number
        default: 15
      maui-timeout-minutes:
        type: number
        default: 30

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "solution-filter=${{ inputs.solution-filter }}"
